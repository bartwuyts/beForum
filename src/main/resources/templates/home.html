<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="section group">
  <div class="col span_2_of_3">
   <span class="caption" th:text="'Voorstellen '+${user.mainCity}">Voorstellen gemeente</span>
   <span class="order">
   Toon eerst 
   <select>
    <option value="time">recentste</option>
    <option value="popularity">populairste</option>
    <option value="controversial">opvallendste</option>
   </select>
  </span>
 </div>
 <div class="col span_1_of_3">
  <a href="addproposition">nieuw voorstel</a>  
 </div>
</div>

<div class="section group">
  <div class="col span_2_of_3">
	<div class="propositions" th:each="prop : ${propositions}">
	 <div class="proposition">
	  <span class="votes">
	   <span th:id="'votes'" th:text="${prop.votesFavor}+' voor'">voor</span><br/>
       <span th:id="'votes'" th:text="${prop.votesAgainst}+' tegen'">tegen</span><br/>
       <span>reacties</span><br/>
      </span>
      <span class="proptitle">
	   <a th:href="'/proposition/'+${prop._id}"><span th:text="${prop.title}">Titel</span></a><br/>
	   <div class="creator"><span th:text="${#calendars.format(prop.created,'dd/MM/yy')}+' ingediend door '"></span><a th:href="'/moreinfo/'+${prop.creator.id}" th:text="${prop.creator.firstName}+' '+${prop.creator.lastName}">creator</a></div>
	  </span>
	 </div>
	 <br/>
	</div>
  </div>

  <div class="col span_1_of_3">
    <div th:replace="fragments/header :: sidebar"></div>
  </div>
</div>
</body>
</html>
