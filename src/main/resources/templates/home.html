<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="section group">
  <div class="col span_2_of_3">
   <span class="caption" th:text="'Voorstellen '+${user.mainCity}">Voorstellen gemeente</span>
   <form class="order" method="GET">
    <span class="order">
     Toon eerst 
     <select name="order" onchange="this.form.submit()">
      <option value="time">recentste</option>
      <option value="popularity" th:selected="${order=='popularity'}">populairste</option>
      <option value="controversial" th:selected="${order=='controversial'}">opvallendste</option>
     </select>
    </span>
   </form>
   <form method="GET">
     <input id="search_tags" name="tags" type="hidden"></input>
     <script th:inline="javascript">
       $("#search_tags").select2({
         placeholder: "Zoek tags",
         allowClear: true,
         multiple: true,
         data: [[${tagList}]]
       });
     </script>
     <input type="submit" value="zoeken"/>
    </form>
 </div>
 <div class="col span_1_of_3">
  <a href="addproposition">nieuw voorstel</a>  
 </div>
</div>

<div class="section group">
  <div class="col span_2_of_3">
	<div class="propositions" th:each="prop : ${propositions}">
	 <div class="proposition">
	  <span class="votes">
	   <span th:id="'votes'" th:text="${prop.votesFavor}+' voor'">voor</span><br/>
       <span th:id="'votes'" th:text="${prop.votesAgainst}+' tegen'">tegen</span><br/>
       <span th:text="${prop.comments}+' reacties'"></span><br/>
      </span>
      <span class="proptitle">
	   <a th:href="'/proposition/'+${prop._id}"><span th:utext="${prop.getTitle()}">Titel</span></a><br/>
	   <div class="creator"><span th:text="${#calendars.format(prop.created,'dd/MM/yy')}+' ingediend door '"></span><a th:href="'/moreinfo/'+${prop.creator.id}" th:text="${prop.creator.firstName}+' '+${prop.creator.lastName}">creator</a></div>
	  </span>
	 </div>
	 <br/>
	</div>
  </div>

  <div class="col span_1_of_3">
    <div th:replace="fragments/header :: sidebar"></div>
  </div>
</div>
</body>
</html>
